name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # 1. Trigger only when pushing to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # 2. Request a Linux (Ubuntu) runner from GitHub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 3. Checkout our code from GitHub to the runner

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 4. Install Node.js
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Build App
        run: npm run build # 6. Build the React App (creates dist folder)
        env:
          # Firebase Config Keys
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          
          # AI Config Keys
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # 7. Special action to deploy to Firebase
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LANKA_RELIEF }}
          channelId: live
          projectId: lanka-relief
