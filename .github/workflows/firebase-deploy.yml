name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # 1. main branch එකට push කළාම විතරක් වැඩ කරන්න

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # 2. GitHub එකේ තියෙන Linux (Ubuntu) මැෂින් එකක් ඉල්ලගන්නවා

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 3. අපේ code එක GitHub එකෙන් ඒ මැෂින් එකට ගන්නවා

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 4. Node.js install කරගන්නවා
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build # 6. React App එක Build කරනවා (dist folder එක හැදෙනවා)
        env:
          # Firebase Config Keys
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          
          # AI Config Keys
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # 7. Firebase එකට Deploy කරන විශේෂ කෑල්ල
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LANKA_RELIEF }}
          channelId: live
          projectId: lanka-relief
